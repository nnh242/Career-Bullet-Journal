<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Job Search Journal - Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
    <link href='scheduler.min.css' rel='stylesheet' />
  </head>
  <body>
    <header class="page-header"><h1>Job Search Journal</h1></header>
    <section class="jobSearch">
      <form class="container" id="searchForm">
        <input type="text" id="searchTerm" placeholder="Search for Jobs on Dice" name ="search"><input type="text" id="searchLocation" placeholder="City" name="location">
        <button type="submit" id="searchButton">SEARCH</button>
    </form>
    </section>
    <div class="container">
      <section id="results" ></section> 
      <section id="right-div">      
        <h3>To - Do List </h3>
          <form id="toDoForm">
            <input type="text" name="task-entry" id="entry" placeholder="Add a task">
            <button type="submit" id="addTask">Add</button>
          </form>
          <ul class="list">
            <li>
              <span class="task">Prepare for interview</span><button onclick="checkHandler()" class="check">check</button><button onclick ="deleteHandler()" class="delete">delete</button>
            </li>
          </ul>
        <div id="calendar"></div>
      </section>    
    </div>
    <footer>
      <button type="button" id="logOut" class="centered">Close Journal</button>
    </footer>
   <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
  <script src='scheduler.min.js'></script>
  <script src="dashboard.js"></script>
  </body>
</html>
