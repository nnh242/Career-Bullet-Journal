<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Job Search Journal - Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="page-header"><h1>Job Search Journal</h1></header>
    <div class="container" id="searchBox">
    <input type="text" id="searchTerm" placeholder="Search for Jobs on Dice and Github Jobs?"><input type="text" id="searchLocation" placeholder="City, State, Zip">
    <button type="submit" id="searchButton">SEARCH</button>
    </div>
    <div class="container centered">
        <div class="row">
            <div class="col-xs-6" id='calendar'>
               <img src="calendar.jpg" alt="calendar-placeholder">
            </div>
            <div class="col-xs-6" id='to-do-list'>
               <img src="todo.jpg" alt="to-do-list">
            </div>
        </div>
    </div>

    <div id="results"></div>
    <button type="button" id="logOut" class="centered">Close Journal</button>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
