<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Career Bullet Journal - Dashboard</title>
       <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
    <link rel="stylesheet" href='scheduler.min.css'>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body id="dashboard" class="fc-selectable">
    <header role="banner" id="dash-header">
          <button type="button" id="logo"><h1>Career Bullet Journal</h1></button>
    </header>
    <main>
    <form id="searchForm">
      <input type="text" id="searchTerm" placeholder="job title or skill" name ="search" autofocus/> 
      <input type="text" id="searchLocation" placeholder="city or zipcode" name ="search"/>
      <button type="submit" id="searchButton">Find Jobs</button>
    </form>
    <div class="row">
      <div class="col-12">
        <div id="results" class="hidden"> </div>
      </div>
    </div>

    <div class="row"> 
      <div class ="col-12" id="noteHeader"> Notes for <span id="today"></span> </div>
    </div>

    <div class ="row">
      <div class="col-6">
        <div id="toDoBox">     
        <div id="toDoHeader">
          <form id="toDoForm">
            <input type="text" name="task-entry" id="entry" placeholder="Tasks"/>
            <button type="submit" id="addButton">Add</button>
          </form>
        </div>   
        <ul class="list">
          <li>
            <span class="task">Learn Node</span><button onclick="checkHandler()" class="check">check</button><button onclick ="deleteHandler()" class="delete">delete</button>
          </li>
        </ul>
      </div>
      </div>
      <div class="col-6">
        <div id="listBox">     
        <div id="listHeader">
          <form id="listForm">
            <input type="text" name="list-entry" id="listEntry" placeholder="Any Lists"/>
            <button type="submit" id="addButton">Add</button>
          </form>
        </div>   
        <ul class="any-list">
          <li>
            <span class="item"> No Pink</span><button onclick ="deleteHandler()" class="delete">delete</button>
          </li>
        </ul>
      </div>
    </div>  

    <div class="row"> 
      <div class ="col-12" id="calendarHeader"> Click or drag on timeslots to create a calendar event. </div>
    </div>
    <div class="row">
      <div class ="col-6">
    <div id="createEventModal" class="modal hidden">
      <div class="modalContent">
        <button type ="button" class="close buttons">&times;</button>
        <h3>Create Event</h3>
        <form id="createEvent">
          <div id="timeSlot">
            <label for="eventTime">Event's Time:</label>
            <div id="eventTime"></div></span>
          </div>
          <div>
          <label for="eventName">Event's Name:</label>
          <input type="text" id="eventName">
          <input type="hidden" id="eventStartTime"/>
          <input type="hidden" id="eventEndTime"/>
          <input type="hidden" id="eventAllDay" />
          <button class="buttons" type="button" id="submitButton" >Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  
    <div class="row">
      <div id="calendar" class="col-12"></div>  
    </div>

  </main>
   <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
  <script src="scheduler.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
